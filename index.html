<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
  <title>American Concern with the Middle Class</title>
    <link rel="stylesheet" href="fonts/fonts.css" type="text/css" />
    <link rel="stylesheet" href="css/map.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>

	<div id="header">
        <h1><strong>American</strong> Concern with the Middle Class</h1>
    </div>
    <div id="content">
      <!--img id="logo" src="img/illustration.png" alt="Work vs. Play"-->
        <table id="counter">
        	<tr>
        		<th class='first'>First Tweets</th>
        		<th class='second'>Second Tweets</th>
        	</tr>
           	<tr>
           	    <td class='first'>--</td>
        		<td class='second'>--</td>
        	</tr>
        </table>
        <a href="#" id="stop">Pause</a>
        <div id="about">
            <h2>About this Site</h2>
            <p>Following live twitter feeds about the Middle Class and Poverty... </p>
        </div>
    </div>

    <div id="map" class="map"></div>
        
    <!-- External libraries and site script -->
    <script src="ext/jquery.min.js"></script>
    <script src="ext/underscore.min.js"></script>
    <script src="ext/modestmaps.min.js"></script>
    <script src="ext/wax/wax.mm.js"></script>
    <script src="ext/wax/wax.ext.js"></script>
    <script src="ext/easey.js"></script>
    <script src="ext/mmg.js"></script>
    <script src="tweetRace.js"></script>
    <script src="script.js"></script>
    
    <!-- Site configuration -->
    <script type="text/javascript">
    
        // Specify the tweets and location / radius to search
        var tweets = [
            'middle class',     // First term
            '#middleclass',          // Second term
          	'39,-98,1500mi' 	// most of earth, center in NW africa (lat,lon,radius)
          //US: '39,-98,1500mi'     
          //world: '22,-9,10000mi' --only considers "1000 distinct subregions"...?
        ];

        // Make a new map in the #map element
        var main = Map('map', {
            // Specify the MapBox API url
            api: 'http://a.tiles.mapbox.com/v3/examples.map-dg7cqh4z.jsonp',
            center: {
                lat: 40,        // Intial center point and zoom level.
                lon: -80,       // To find coordinates and zoom levels, 
                zoom: 4         // try: http://www.getlatlon.com
              //for US/North America: 40, -80 @ zoom: 4
              //for world: 22, -9 @ zoom: 2
            },
            zoomRange: [1, 14], // Limit zooming on the map to these levels
            features: [         // Map features (see readme.md)
                'zoomwheel',
                'zoombox',
                'zoompan',
                'share'
            ]
        }, tweetRace.start);  // Callback function to start when map is loaded
        
    </script>
</body>
</html>
